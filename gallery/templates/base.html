{% load bootstrap3 %}
{% load static%}
<!DOCTYPE html>
<html>
    <head>
        <meta charset='utf-8'>
        {% if title %}
        <title> {{title}}</title>
        {% else%}
        <title>My Gallery</title>
        {% endif%}
        {% block styles%}
        {% bootstrap_css%}
        <link rel="stylesheet" href="{% static 'css/index.css'%}">
        {% endblock%}
    </head>
    <body>
        {% include "navbar.html"%}
        {% block content%}
        {% endblock%}
        {% block scripts %}
        {% endblock %}
    </body>
</html>
