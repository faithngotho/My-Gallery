{% load bootstrap3 %}
{% load static%}
<!DOCTYPE html>
<html>
    <head>
        <meta charset='utf-8'>

        {% if title %}
        <title> {{title}}</title>
        {% else%}
        <title>My Gallery</title>
        {% endif%}

        {% block styles%}
        {% bootstrap_css%}
        <link rel="stylesheet" href="{% static 'css/index.css'%}">
        {% endblock%}
    </head>
    <body>
        {% include "navbar.html"%}
        {% block content%}
        {% endblock%}

        {% block scripts %}
            <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
            {% bootstrap_javascript %}
            <script type="text/javascript">
            function copyToClipboard(element){
                var copyUrl = document.getElementById(element)
                copyUrl.select();
                document.execCommand("copy")
            }
            </script>
        {% endblock %}
    </body>
</html>
