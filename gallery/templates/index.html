{% extends 'base.html' %}
{% block content %}
{{block.super}}
<div class="container">
  <div class="row">
    {% for image in images %}
    <div class="col-md-4">
        <img style=" margin-top: 20px; margin-bottom: 20px; width:400px; height:400px;" src="{{image.image.url}}" class="img img-responsive card-img-top img-fluid" alt="Image" data-toggle="modal" data-target="#{{image.id}}">

      <!--Modal -->
      <div class="modal fade bd-example-modal-lg" id="{{image.id}}" tabindex="-1" role="dialog" aria-labelledby="imageTitle" aria-hidden="true">
        <div style="max-width:60%; max-height:60%; padding-top:200px;" class="modal-dialog modal-dialog-centered" role="document">
          <div class="modal-content">
            <div class="modal-header">
              <h3 class="modal-title" id="imageTitle" style="text-align:center"><strong>{{image.name}}</strong></h3>
              <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
            <div class="modal-body">
              <img src="{{image.image.url}}" class=" img img-responsive img-fluid" alt="Image">
              <br><strong>Description</strong><br>
              {{image.description}}
            </div>
            <div class="modal-footer">
             <p> location: {{image.location}}</p>
             <p> category: {{image.category}}</p>
              <button class="btn btn-outline-info" onclick="copyToClipboard('{{image.id}}-url')">Copy Image Url</button>
            </div>
          </div>
        </div>
      </div>
    </div>
    {% endfor %}
  </div>
</div>
{% endblock %}
